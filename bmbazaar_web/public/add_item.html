    <div class="container-fluid m-6 p-2">

        <div class="container-fluid col-8">
            <h4>Add a new resource</h4><br>

            <form name="create" action="\create" method="POST" onsubmit="return validateForm()">
              <div class="form-group mb-3">
                  <label for="title">Image:</label>
                  <input type="text" class="form-control" name="title" placeholder="Upload Image">
              </div>
                <div class="form-group mb-3">
                    <label for="title">Item Title <span class="required">*</span></label>
                    <input type="text" class="form-control" name="title" placeholder="Enter title">
                </div>
                <div class="form-group mb-3">
                    <label for="description">Item Description</label>
                    <textarea class="form-control" name="description" rows="3"></textarea>
                </div>
                <!-- <div id="sellerDetails"> -->
                  <div id="sellerDetails" class="row form-group mb-3">
                    <div class="col-5">
                        <label for="sellerName" class="form-label">Seller Name</label>
                        <input type="text" class="form-control" name="sellerName" placeholder="Sponge Bob">
                    </div>
                    <div class="col-5">
                      <label for="venmo">Seller Venmo<span class="required"> *</span></label>
                      <input type="text" class="form-control" name="venmo" placeholder="@bob">
                    </div>
                  </div>
                <!-- </div> -->
                <div class="form-group mb-3">
                    <label for="price">Price<span class="required"> *</span></label>
                    <input type="number" class="form-control" name="price" placeholder="$$">
                </div>
                <div class="form-group mb-3">
                    <label for="location">Location</label>
                    <input type="text" class="form-control" name="location" placeholder="Park Science">
                </div>
                <div class="form-group mb-3">
                    <label>Item Type: <span class="required">*</span></label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="isService" id="serviceNo" value="no">
                        <label class="form-check-label" for="isService">
                            Product
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="isService" id="serviceYes" value="yes">
                        <label class="form-check-label" for="isService">
                            Service
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
